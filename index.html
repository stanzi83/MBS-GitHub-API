<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="github-api">
<div ng-controller="GitHubController">
    <input ng-model="searchText" class="form-control" placeholder="Search API">
    <button class = button ng-click="getUserData()">Get Data</button>
    
    <ul>
        <li><img ng-src="{{user.avatar_url}}"></li>
        <li>{{user.login}}</li>
        <li>{{user.company}}</li>
        <li>{{user.email}}</li>
        <li>{{user.repos}}</li>
        <li>{{user.followers}}</li>
        <li>{{user.following}}</li>
    </ul>
            
    
</body>
</div>
<script src = "http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src = "app.js"></script>
<script src = "controller.js"></script>
<script src = "service.js"></script>
</body>
</html>

<!--In our index.html file create a form that has an input field and a button
In the input field make it's ng-model="searchText"
In the button make the ng-click run our $scope.getUserData function
Outside the form, let's show the userData by displaying it via angular's templating language: {{user}}-->
